<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      App Coordenadas
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="form-container">
    <form class="nameForm" [formGroup]="form" >
      <ion-item>
        <ion-input type="text" class="nameInput" required label="Nombre" labelPlacement="floating"
        formControlName="nombre" ></ion-input>
      </ion-item>
      <ion-text
        *ngIf="
          form.controls['nombre'].invalid &&
          form.controls['nombre'].touched
        "
        class="small"
        color="danger"
      >
        Este campo es obligatorio.
      </ion-text>
      <ion-button expand="full" (click)="saludar()">Enviar</ion-button>
    </form>
  </div>
</ion-content>
